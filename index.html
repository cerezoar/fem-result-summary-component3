<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Result Summary Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="results">
            <h1>Your Result</h1>
            <div class="score">
                <p><span class="big">76</span>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
            <!-- end of .results -->
        </div>

        <div class="summary">
            <h1>Summary</h1>
            <div class="sum-box-container">
                <div class="sum-box react">
                    <div class="reaction">
                        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
                        <p>Reaction</p>
                    </div>
                    <p><span class="small">80</span><span class="gray"> / 100</span></p>
                </div>
                <div class="sum-box mem">
                    <div class="memory">
                        <img src="./assets/images/icon-memory.svg" alt="memory icon">
                        <p>Memory</p>
                    </div>
                    <p><span class="small">92</span><span class="gray"> / 100</span></p>
                </div>
                <div class="sum-box ver">
                    <div class="verbal">
                        <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
                        <p>Verbal</p>
                    </div>
                    <p><span class="small">61</span><span class="gray"> / 100</span></p>
                </div>
                <div class="sum-box vis">
                    <div class="visual">
                        <img src="./assets/images/icon-visual.svg" alt="visual icon">
                        <p>Visual</p>
                    </div>
                    <p><span class="small">72</span><span class="gray"> / 100</span></p>
                </div>
            </div>
            <button>Continue</button>
            <!-- end of .summary -->
        </div>

        <!-- end of .container -->
    </div>

</body>

</html>
